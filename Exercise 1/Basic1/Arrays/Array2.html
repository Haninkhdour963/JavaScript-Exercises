<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
    <div>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <p id="p8"></p>
        <p id="p9"></p>
        <p id="p10"></p>
    </div>
</head>
<body>


    
    <script>
        const  fruit = ["banana", "apple", "orange", "watermelon"]; 
        const vegetables = ["carrot", "tomato", "pepper", "lettuce"];

        //Remove the last item from the vegetable array.

        vegetables.pop();
        document.getElementById("p1").innerText=`${vegetables}`;

        //Remove the first item from the fruit array. 
        
        fruit.shift();
        document.getElementById("p2").innerText=`${fruit}`;

        //Find the index of "orange." 
   
        document.getElementById("p3").innerText=`${fruit.indexOf("orange")}`;
        
        //Add that number to the end of the fruit array.
        fruit.push("banana");
        document.getElementById("p4").innerText=`${fruit}`;

        //. Find the length of the vegetable array. 
        document.getElementById("p5").innerText=`${vegetables.length}`;

        //Add that number to the end of the vegetable array. 
        vegetables.push("number");
        document.getElementById("p6").innerText=`${vegetables}`;

        //Put the two arrays together into one array. Fruit first. Call the new Array "food".
        const food=["arabian","italian","palestinian"] ;
        const newArray=fruit.concat(food);
        document.getElementById("p7").innerText=`${newArray.join(" , ")}`;

        // Remove 2 elements from your new array starting at index 4.   
          document.getElementById("p8").innerText=`${newArray.splice(4,2)}`;

        //Reverse your array. 
        document.getElementById("p9").innerText=`${newArray.reverse()}`;

        //Turn the array into a string.
        document.getElementById("p10").innerText=`${newArray.toString()}`;

    </script>
</body>
</html>
