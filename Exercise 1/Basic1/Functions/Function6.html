<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 6</title>
</head>
<body>
    <div id="container">
        <input id="number1" type="number" placeholder="Enter first number">
        <input id="number2" type="number" placeholder="Enter second number">
        <button id="reverse">reverse</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("reverse").addEventListener("click", function() {
            const number1 = document.getElementById("number1").value.trim();
            const number2 = document.getElementById("number2").value.trim();

           
            if (number1 === "" || number2 === "") {
                document.getElementById("result").innerText = "Error: Both number must be entered.";
            } else {
              
                const reverseTwoNums = [number2,number1];
                document.getElementById("result").innerText = `Result for combining to words as array: ${reverseTwoNums.join(", ")}`;
            }
        });
    </script>
</body>
</html>
