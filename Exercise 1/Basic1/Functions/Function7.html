<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 7</title>
</head>
<body>
    <div id="container">
        <input id="number1" type="number" placeholder="Enter first number">
        <input id="number2" type="number" placeholder="Enter second number">
        <button id="swap">Swap</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("swap").addEventListener("click", function() {
            let number1 = document.getElementById("number1").value.trim();
            let number2 = document.getElementById("number2").value.trim();

            if (number1 === "" || number2 === "") {
                document.getElementById("result").innerText = "Error: Both numbers must be entered.";
            } else {
              
                let temp = number1;
                number1 = number2;
                number2 = temp;

                document.getElementById("result").innerText = `Swapped numbers: ${number1} and ${number2}`;
            }
        });
    </script>
</body>
</html>
