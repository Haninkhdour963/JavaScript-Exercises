<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average </title>
</head>
<body>
    <h1>Average  </h1>
        <input id="num1" type="number" placeholder="Input first number" title="Input first number"><br>
        <input id="num2" type="number" placeholder="Input second number" title="Input second number"><br>
        <input id="num3" type="number" placeholder="Input third number" title="Input third number"><br>
        <button id="Average">Average</button><br>
        <p id="result"></p>
    </div>


    <script>
        document.getElementById('Average').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result').innerText = "Error: Please enter valid numbers.";
            } else {
                const averageLast = (num1 + num2 + num3) / 3;
                document.getElementById('result').innerText = `Result: ${averageLast}`;
            }
        });
    </script>
</body>
</html>
