<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 1</title>
</head>
<body>
    <div>
        <h1>Cash flow ratio </h1>
        <input id="cash" type="number" title="Input Cash"><br>
        <input id="Current-Liabilities" type="number" title="Input Current Liabilities"><br>
        <button id="ratio">Ratio</button><br>
        <p id="result"></p>
    </div>

    



    <script>
        document.getElementById("ratio").addEventListener("click", function() {
            const cash = parseFloat(document.getElementById("cash").value); // Fixed ID and added .value
            const currentLiabilities = parseFloat(document.getElementById("Current-Liabilities").value); // Added .value
            
            if (currentLiabilities === 0) {
                document.getElementById('result').innerText = 'Error: Cannot divide by zero.'; // Error handling
            } else {
                const lastRatio = cash / currentLiabilities;
                document.getElementById('result').innerText = `Result: ${lastRatio}`; // Display result
            }
        });
     
    </script>
</body>
</html>
