    <title>Type Of </title>
</head>
<body>
  

<script>
console.log(typeof(100) );
console.log(typeof(73.9));
console.log(typeof(NaN) );
console.log( typeof("Water") );

 console.log(typeof(9 != 11) );

 console.log(typeof("4" + "8" ));
 console.log(typeof("4" - "8" ) );

 console.log(typeof( 1 == '1' ));
