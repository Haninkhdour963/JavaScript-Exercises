<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional 6</title>
</head>
<body>
    <div id="container">
        <input type="text" id="isNum" placeholder="Enter a number">
        <button id="check">Check If Number</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("check").addEventListener("click", function() {
            const isNum = document.getElementById("isNum").value; // Get the input value

            // Check if the input is a valid number
            if (isNaN(isNum) || isNum.trim() === "") {
                document.getElementById("result").innerText = "Error: Please enter a valid number.";
            } else {
                document.getElementById("result").innerText = `The input is a number: ${isNum}`;
            }
        });
    </script>
</body>
</html>
