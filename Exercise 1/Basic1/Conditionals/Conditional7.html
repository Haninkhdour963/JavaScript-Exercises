<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional 7</title>
</head>
<body>
    <div id="container">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button id="checkLargest">Largest Number</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("checkLargest").addEventListener("click", function() {
            const num1 = parseFloat(document.getElementById("num1").value); // Get and convert the input to a number
            const num2 = parseFloat(document.getElementById("num2").value); // Get and convert the input to a number
            
            // Check if both inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Error: Please input two valid numbers.";
            } else {
                const largest = Math.max(num1, num2); // Correctly use Math.max
                document.getElementById("result").innerText = `The largest number is: ${largest}`;
            }
        });
    </script>
</body>
</html>
